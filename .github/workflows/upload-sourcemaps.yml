name: Upload source maps to Datadog

on:
  push:
    tags:
      - "**"

jobs:
  run:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && contains(github.ref, 'refs/heads/main')
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: pnpm

      - name: Install datadog-ci
        run: pnpm install --global @datadog/datadog-ci

      - name: Install pnpm
        run: pnpm i --frozen-lockfile

      - name: Build docs
        run: pnpm docs:build

      - name: Get Tag
        id: tag
        run: echo ::set-output name=TAG_NAME::${GITHUB_REF/refs\/tags\//}
        shell: bash

      - name: Upload sourcemap
        run: |
          datadog-ci sourcemaps upload ./packages/ui/docs-bundle/.next/static \
          --service=docs-frontend \
          --release-version=${{ steps.tag.outputs.TAG_NAME }} \
          --minified-path-prefix=https://app.buildwithfern.com/_next/static
        env:
          DATADOG_API_KEY: ${{ secrets.DATADOG_API_KEY }}
